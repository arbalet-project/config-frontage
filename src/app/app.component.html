<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="over">
    <div fxLayout="column">
      <button mat-button>
        <mat-icon>add</mat-icon>
        <a>New config</a>
      </button>
      <button mat-button (click)="saveConfig()">
        <mat-icon>save</mat-icon>
        <span>Save config</span>
      </button>
      <button mat-button>
        <mat-icon>import_export</mat-icon>
        <a>Import config</a>
      </button>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
      mat-icon-button
      (click)="sidenav.toggle()"
    >
      <mat-icon>more_vert</mat-icon>
    </button>
      <nav fxLayout="row" fxLayoutAlign="space-around">
        <a routerLink="config">Artnet</a>
        <a routerLink="fapp">Applications</a>
        <a routerLink="calendar">Calendar</a>
        <a routerLink="settings">Settings</a>
      </nav>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
