<mat-grid-list cols="1" rowHeight="2:1">
  <mat-grid-tile>
    <form [formGroup]="creationForm" (ngSubmit)="create()">
      <mat-form-field appearance="fill">
        <mat-label>Width</mat-label>
        <input matInput type="number" [formControl]="width" />
        <!-- <mat-error *ngIf="creationForm.errors.invalid">Min size: 10px</mat-error> -->
      </mat-form-field>
      <br />
      <mat-form-field appearance="fill">
        <mat-label>Height</mat-label>
        <input
          matInput
          type="number"
          placeholder="Ex. 12"
          [formControl]="height"
        />
        <!-- <mat-error *ngIf="creationForm.errors.invalid">Min size: 10px</mat-error> -->
      </mat-form-field>
      <br />
      <div id="submit">
        <button mat-flat-button color="accent" type="submit" [disabled]="!creationForm.valid">
          Initialize application
        </button>
      </div>
    </form>
  </mat-grid-tile>
</mat-grid-list>
